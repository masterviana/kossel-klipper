# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

# MKS Nano V3 By：zzcat
#make menuconfig--STM32F407--48KiB bootloader--8MHZ--USB(PA11/PA12)
# The "make flash" command does not work on the MKS Robin. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "Robin_nano_v3.bin" on an SD card and then restart the
# MKS Robin with that SD card.
[stepper_a]
step_pin: PE3
dir_pin: PE2  #加"!"控制电机正反转
enable_pin: !PE4
microsteps: 16
rotation_distance: 40   ##rotation_distance = ((360°/1.8°) * microsteps) / 80 # # 旋转距离 = （圆周360°/步距角）*细分/每MM脉冲值
endstop_pin: PA15 #X-Min, PE4:X-Max
#position_endstop: 336
homing_speed: 40
#arm_length = 315

[stepper_b]
step_pin: PE0
dir_pin: PB9   #加"!"控制电机正反转
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: PD2  #Y-Min, PJ0:Y-Max
#position_endstop: 336
#arm_length = 315

[stepper_c]
step_pin: PB5
dir_pin: PB4   #加"!"控制电机正反转
enable_pin: !PB8
microsteps: 16
rotation_distance: 40
endstop_pin: PC4  #Z-Min, PD2:Z-Max
#position_endstop: 336
#arm_length = 315

[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 16
rotation_distance: 22
gear_ratio: 50:10
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PE5
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC1
min_temp: -5
max_temp: 275
pressure_advance: 0.04
#control = pid
#pid_kp = 18.240
#pid_ki = 0.558
#pid_kd = 149.109
max_extrude_cross_section: 110 
max_extrude_only_distance: 1100

#[extruder1]
